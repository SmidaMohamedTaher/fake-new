<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدقق صحة الأخبار</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>مدقق صحة الأخبار</h1>
        <p>الصق النص الكامل للمنشور أو الخبر الذي تريد التحقق منه في المنطقة أدناه.</p>

        <textarea id="news-text" placeholder="الصق نص الخبر هنا..."></textarea>

        <button id="check-button">تحقق من صحة الخبر</button>

        <div id="result-area">
            <p>النتيجة:</p>
            <div id="status-message">
                الرجاء إدخال النص والضغط على "تحقق".
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
